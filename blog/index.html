---
layout: blog
title: Blog Index
---
<!-- <h1>{{ page.title }}</h1> -->
<div id="blog_wrapper" class="outer">
	<section id="primary_list" class="inner">
		<ul class="posts">
			{% for post in site.posts %}
			{% unless post.tags contains 'history' %}
			<li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}"
					title="{{ post.title }}">{{ post.title }}</a></li>
			{% endunless %}
			{% endfor %}
		</ul>
	</section>
